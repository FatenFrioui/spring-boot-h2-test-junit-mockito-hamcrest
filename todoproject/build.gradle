plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.frioui'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' /* JPA est une API tout comme JDBC pour permettre à Java d'interagir avec la base de données. */
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'  /* La base de données que nous utiliserons est H2 qui est une base de données en mémoire. */
	
	testImplementation ('org.springframework.boot:spring-boot-starter-test') {
   exclude group: "junit", module: "junit"
}
testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
   systemProperty 'spring.profiles.active', 'test'   /* pour activer JUnit */
   useJUnitPlatform()
   reports {
      junitXml.enabled = true
      html.enabled = false
   }
}
